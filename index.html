<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-info h-100 d-flex justify-content-center align-items-center">
      <div
        class="col card text-white bg-dark"
        style="max-width: 50rem; height: 500px"
      >
        <h1 class="card-header">Vending Machine</h1>
        <div class="d-flex flex-wrap" style="height: 430px">
          <div
            id="imgItem"
            class="col-7 bg-secondary d-flex justify-content-center align-items-center"
            default="default"
          ></div>
          <div class="col-5 flex-column h-50">
            <div
              id="displayInfo"
              style="height: 90px"
              class="bg-secondary mb-2 d-flex justify-content-around align-items-center"
            >
              <h3>choose product</h3>
            </div>
            <div id="buttons" class="bg-secondary buttonsBox"></div>
          </div>
          <div
            class="btn btn-secondary d-flex justify-content-center align-self-center m-1 col-6"
          >
            <h2 id="pushBtn">Push</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
